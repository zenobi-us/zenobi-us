name: Release

on:
  push:
    branches:
      - master

env:
  HUSKY: 0 # https://typicode.github.io/husky/how-to.html#ci-server-and-docker

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

permissions:
  actions: read
  contents: write
  issues: write
  deployments: write
  pull-requests: write
  id-token: write

jobs:
  Process:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release-please.outputs.releases_created }}
      prs_created: ${{ steps.release-please.outputs.prs_created }}
      prs: ${{ steps.release-please.outputs.prs }}
      pr: ${{ steps.release-please.outputs.pr }}
    steps:
      - uses: googleapis/release-please-action@7987652d64b4581673a76e33ad5e98e3dd56832f #v4
        id: release-please
        with:
          token: ${{secrets.ZENOBIUS_MONOREPO_RELEASE_PLEASE_TOKEN}}
          release-type: node
      - name: Print Release Data
        run: |
          echo 'Release Data:'

          echo '''
            ${{ toJSON(steps.release-please.outputs) }}
          '''

  Deploy:
    needs: Process
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: jdx/mise-action@63a673876c7072c1d6ecb2049c0d572976c83b22 # v2
        with:
          version: 2024.11.4

      - name: Yarn
        uses: ./.github/actions/setup-yarn

      - name: Configure Publishing
        uses: ./.github/actions/setup-npm-publish
        with:
          NpmRegistryUrl: https://registry.npmjs.org/
          NpmRcFile: .npmrc

      - if: ${{ needs.Process.outputs.releases_created == 'true' }}
        name: Production Deployment Comment
        uses: hasura/comment-progress@146c635f3e325d478025e29e5043ec1c07c0e36c #v2.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          number: '${{ needs.Process.outputs.pr }}'
          id: production-deployment-url
          message: 'Production deployment started'

      - if: ${{ needs.Process.outputs.releases_created == 'true' }}
        id: production-deployment
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          NPM_AUTH_TOKEN: ${{ secrets.ZENOBIUS_MONOREPO_PUBLISH_TOKEN }}
        run: |
          APP_VERISON=$(jq -r '.version' package.json) \
            mise task run build

          mise task run deploy --configuration=production |
            .github/scripts/extract-cloudflare-deployment-urls.sh \
              github_output "$GITHUB_OUTPUT"

      - if: ${{ needs.Process.outputs.releases_created == 'true' }}
        name: Production Deployment Comment
        uses: hasura/comment-progress@146c635f3e325d478025e29e5043ec1c07c0e36c #v2.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          number: '${{ needs.Process.outputs.pr }}'
          id: production-deployment-url
          message: |
            Production deployment successful

            URL: ${{ steps.production-deployment.outputs.url }}
            ALIAS_URL: ${{ steps.production-deployment.outputs.alias_url }}

      - if: ${{ needs.Process.outputs.prs_created == 'true' }}
        name: Development Deployment Comment
        uses: hasura/comment-progress@146c635f3e325d478025e29e5043ec1c07c0e36c #v2.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          number: '${{ needs.Process.outputs.pr }}'
          id: production-deployment-url
          message: Development Deployment Started

      - if: ${{ needs.Process.outputs.prs_created == 'true' }}
        id: development-deployment
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          NPM_AUTH_TOKEN: ${{ secrets.ZENOBIUS_MONOREPO_PUBLISH_TOKEN }}
        run: |
          APP_VERISON=$(jq -r '.version' package.json) \
            mise task run build

          mise task run deploy --configuration=development |
            .github/scripts/extract-cloudflare-deployment-urls.sh \
              github_output "$GITHUB_OUTPUT"

      - if: ${{ needs.Process.outputs.prs_created == 'true' }}
        name: Development Deployment Comment
        uses: hasura/comment-progress@146c635f3e325d478025e29e5043ec1c07c0e36c #v2.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          number: '${{ needs.Process.outputs.pr }}'
          id: development-deployment-url
          message: |
            Development deployment successful

            URL: ${{ steps.development-deployment.outputs.url }}
            ALIAS_URL: ${{ steps.development-deployment.outputs.alias_url }}
